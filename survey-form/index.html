  <div class="survey-form">

    <h1 id="title">Welcome To Our Survey</h1>

<p id="description">
Thank you for taking the time to help us improve the platform 
</p>

<fieldset>
<form id="survey-form" method="post" action="../portfolios/thanks/index.html" href="../portfolios/thanks/index.html">

  <label id="name-label">Name<input type="text" id="name" placeholder="Enter your name" required></label>

  <label id="email-label">Email<input type="email" id="email" placeholder="Enter your email" required>
  </label>

  <label id="number-label">Age<input type="number" id="number" min="13" max="120" placeholder="Age">
  </label>

  <label><span id="query">Which option best describes your current role?</span>
    <select id="dropdown">
      <option>Select current role</option>
      <option>Student</option>
      <option>Full time Job</option>
      <option>Full time Leaner</option>
      <option>Prefer not to say</option>
      <option>Other</option>
    <select>
    </label>

  <label><span id="query">
    Would you recommend this website to a friend?</span>
    <input type="radio" name="recommend" value="3"> Definitely</label>
  <label><input type="radio" name="recommend" value="2"> Maybe</label>
  <label><input type="radio" name="recommend" value="1"> Not sure</label>

  <label id="features"><span id="query">  What is your favorite feature of this website?</span>
    <select id="dropdown">
      <option>Select an option</option>
      <option>Menu</option>
      <option>Prices</option>
      <option>presentation</option>
      <option>Quality</option>
  </label>

  <label>Any comments or suggestions?
    <textarea placeholder="Enter your comments here...">

    </textarea>
    </label>  
    <input type="submit" value="Submit" id="submit" method="POST" href="../">
</form>
