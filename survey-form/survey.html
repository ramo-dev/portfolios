  <form action="../thanks/thanks.html">
    <fieldset>
      <div class="top-bar">
        Survey Form
        <p id="description" style="font-size: 20px;">
            Thank you for taking the time to help us improve the platform 
            </p>
      </div>
     
      <div class="contact-form">
        <label for="user-name" id="user-name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label for="user-email" id="user-email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="user-age" id="user-age">Age:</label>
        <input type="number" id="age" name="age" placeholder="Enter your age" required>

        <label for="feedback">Feedback:</label>
        <input type="text" id="feedback" name="feedback" placeholder="Enter your feedback" required>


        <a href="../thanks/thanks.html"><button type="submit">Submit</button></a>
      </div>
    </fieldset>
  </form>
